<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./icons/favicon_io/favicon.ico" type="image/x-icon">
  <title>Rock-Paper-Scissors</title>
</head>

<body>
  <div class="game-screen">
    <div class="scoreboard">
      <p class="scoreboard-element player">Player</p>
      <p class="scoreboard-element computer">Computer</p>
      <p class="scoreboard-element draw">Draw</p>
    </div>
    <div class="controls">
      <button class="select-rock"><img src="./icons/fist.png" alt="black-icon-rock"></button>
      <button class="select-paper"><img src="./icons/hand-paper.png" alt="black-icon-hand"></button>
      <button class="select-scissors"><img src="./icons/scissors.png" alt="black-icon-scissors"></button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>


</html>
